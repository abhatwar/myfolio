<div class="relative min-h-screen bg-gray-900 text-white overflow-hidden">
  <!-- Background Video -->
  <video class="absolute top-0 left-0 w-full h-full object-cover z-0" autoplay muted loop>
    <source src="assets/source/video3.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>

  <!-- Hero Section -->
  <section class="relative z-10 h-screen flex flex-col justify-center items-center text-center space-y-6">
    <h1 class="text-5xl font-bold animate-fade-in-up">Welcome to My Portfolio</h1>
    <p class="text-lg max-w-lg animate-fade-in">I'm a Full-Stack Developer passionate about building amazing web applications.</p>
    <a href="#sphereSection" class="px-6 py-3 bg-blue-500 hover:bg-blue-600 transition rounded-full text-white animate-bounce shadow-lg">
      Explore More
    </a>
  </section>
</div>

<!-- Second Screen: Interactive Sphere -->
<div class="min-h-screen bg-gray-900 text-white flex flex-col justify-center items-center">
  <section id="sphereSection" class="h-screen flex justify-center items-center relative">
    <!-- Left Card -->
    <div class="card left-card" [ngClass]="{'show-card': showCards}">
      <h3>Project A</h3>
     
    </div>

    <!-- Sphere -->
    <div class="sphere-container">
      <div class="sphere" [ngStyle]="getSphereStyle()">
        <div class="latitude"></div>
        <div class="latitude"></div>
        <div class="latitude"></div>
        <div class="latitude"></div>
        <div class="longitude"></div>
        <div class="longitude"></div>
        <div class="longitude"></div>
        <div class="longitude"></div>
      </div>
    </div>

    <!-- Right Card -->
    <div class="card right-card" [ngClass]="{'show-card': showCards}">
      <h3>BackEnd</h3>
      
    </div>
  </section>
</div>
